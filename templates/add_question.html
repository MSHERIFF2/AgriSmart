<!-- templates/add_question.html -->
{% extends 'base.html' %}
{% block title %}Add Question to {{ quiz.title }}{% endblock %}
{% block content %}
		<h2>Add a Question to {{ quiz.title }}</h2>
		<form method="post">
			<label for="question_text">Question:</label>
			<input type="text" id="question_text" name="question_text" required><br><br>
			<label for="answer">Answer:</label>
			<input type="text" id="answer" name="answer" required><br><br>
			<input type="submit" value="Add Question">
		</form>
		<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
