<!-- templates/view_quiz.html -->
<!DOCTYPE html>
<html lan="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ quiz.title }}</title>
	</head>
	<body>
		<h2>{{ quiz.title }}</h2>
		<p>{{ quiz.description }}</p>
		<a href="{{ url_for('add_question', quiz_id=quiz.id) }}">Add a Question</a>
		<h3>Questions:</h3>
		<ul>
			{% for question in quiz.questions %}
			<li>{{ question.question_text }} - Answer: {{ question.answer }}</li>
			{% else %}
			<li>No questions added yet.</li>
			{% endfor %}
		</ul>
		<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
	</body>
</html>
