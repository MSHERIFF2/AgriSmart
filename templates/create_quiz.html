<!-- templates/create_quiz.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Create a New Quiz</h2>

<form action="{{ url_for('create_quiz') }}" method="POST">
	<input type="text" name="title" placeholder="Quiz Title" required>
	<input type="text" name="question_text" placeholder="type your question here" required>
	<input type="text" name="correct_answer" placeholder="Correct answer here" required>
	<button type="submit">Create Quiz</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
