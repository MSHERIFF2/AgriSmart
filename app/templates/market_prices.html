<!-- templates/market_prices.html -->
{% extends 'base.html' %}

{% block title %}Market Prices | AgriSmart{% endblock %}

{% block content %}
<h1>Market Prices</h1>
<table>
    <tr>
        <th>Item Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Location</th>
    </tr>
    {% for price in prices %}
    <tr>
        <td>{{ price.item_name }}</td>
        <td>{{ price.price }}</td>
        <td>{{ price.unit }}</td>
        <td>{{ price.location }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
