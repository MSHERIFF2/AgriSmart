<!-- templates/farming_tips.html -->
{% extends 'base.html' %}

{% block title %}Farming Tips | AgriSmart{% endblock %}

{% block content %}
<h1>Farming Tips</h1>
<ul>
    {% for tip in tips %}
    <li>
        <h2>{{ tip.title }}</h2>
        <p>{{ tip.content }}</p>
        {% if tip.image_url %}
            <img src="{{ tip.image_url }}" alt="{{ tip.title }}">
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
