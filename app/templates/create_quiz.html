<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Quiz</title>
    <script>
        function addQuestionField() {
            const container = document.getElementById('questions-container');
            const index = container.children.length;
            const questionHtml = `
                <div>
                    <label for="question_text_${index}">Question ${index + 1}:</label>
                    <input type="text" id="question_text_${index}" name="question_text" required>
                    <br>
                    <label for="option_text_${index}_0">Option 1:</label>
                    <input type="text" id="option_text_${index}_0" name="option_text" required>
                    <input type="radio" name="correct_option_${index}" value="0">
                    <br>
                    <label for="option_text_${index}_1">Option 2:</label>
                    <input type="text" id="option_text_${index}_1" name="option_text" required>
                    <input type="radio" name="correct_option_${index}" value="1">
                    <br>
                    <label for="option_text_${index}_2">Option 3:</label>
                    <input type="text" id="option_text_${index}_2" name="option_text" required>
                    <input type="radio" name="correct_option_${index}" value="2">
                    <br>
                    <label for="option_text_${index}_3">Option 4:</label>
                    <input type="text" id="option_text_${index}_3" name="option_text" required>
                    <input type="radio" name="correct_option_${index}" value="3">
                    <br><br>
                </div>`;
            container.insertAdjacentHTML('beforeend', questionHtml);
        }
    </script>
</head>
<body>
    <h1>Create a New Quiz</h1>
    <form method="post">
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <div id="questions-container">
            <div>
                <label for="question_text_0">Question 1:</label>
                <input type="text" id="question_text_0" name="question_text" required>
                <br>
                <label for="option_text_0_0">Option 1:</label>
                <input type="text" id="option_text_0_0" name="option_text" required>
                <input type="radio" name="correct_option_0" value="0">
                <br>
                <label for="option_text_0_1">Option 2:</label>
                <input type="text" id="option_text_0_1" name="option_text" required>
                <input type="radio" name="correct_option_0" value="1">
                <br>
                <label for="option_text_0_2">Option 3:</label>
                <input type="text" id="option_text_0_2" name="option_text" required>
                <input type="radio" name="correct_option_0" value="2">
                <br>
                <label for="option_text_0_3">Option 4:</label>
                <input type="text" id="option_text_0_3" name="option_text" required>
                <input type="radio" name="correct_option_0" value="3">
                <br><br>
            </div>
        </div>
        <button type="button" onclick="addQuestionField()">Add Another Question</button>
        <br><br>
        <button type="submit">Create Quiz</button>
    </form>
    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
</body>
</html>
