{% extends "base.html" %}

{% block content %}
<h1>QuizBuzz</h1>
<h1>Welcome, {{ current_user.username }}!</h1>
<button><a href="{{ url_for('main.logout') }}">Log out </a></button>
<h2>Available Quizzes</h2>
<ul>
<!-- Example link on the dashboard page to take a quiz -->
{% for quiz in quizzes %}
<li><a href="{{ url_for('main.take_quiz', quiz_id=quiz.id) }}">Take this Quiz</a></li>
{% endfor %}
</ul>

{% endblock %}
